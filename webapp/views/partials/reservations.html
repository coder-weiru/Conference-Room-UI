<div id="canvas" class="center">
    <div>
        <h3>Book Conference Room</h3>    
    </div> 
    
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-2"></span>
                            
    <div class="container-fluid margin-top15">
      
        <div class="row">
            <div class="col-md-6">
            
                <div ng-controller="CalendarCtrl">
                    <div ng-model="eventSources" ui-calendar="calendarOptions"></div>
                </div>
    
            </div>
        
            <div class="col-md-6">
            
                <div class="panel panel-default">
                    <div class="panel-body" id="roomList" ng-controller="RoomListCtrl">
                        
                        <div ng-repeat="roomRow in roomGrid" class="row">
                            <div ng-repeat="room in roomRow" class="col-md-3">
                                <div class="box margin-top5" ng-show="room.id">
                                    <p class="title">   <div class="sq" style="background-color:{{room.calendar.color}};"></div>{{room.name}} ({{room.capacity}})</p>
                                    <img ng-src="{{url = (room.photoUrl? room.photoUrl : 'images/img_not_available_big.png')}}" alt="{{room.name}}" ng-class="{disabled: room.disabled}" class="img-responsive" style="height: 100px;width: 100px;margin:auto;" ng-click="addEvent(room)">
                                    <p class="title"><i class="fa fa-desktop" ng-show="room.tvAvailable" tooltip="TV available" tooltip-placement="top"></i>  <i class="fa fa-headphones" ng-show="room.audioConferenceAvailable" tooltip="Audio Conferencing available" tooltip-placement="top"></i>  <i class="fa fa-video-camera" ng-show="room.videoConferenceAvailable" tooltip="Video Conferencing available" tooltip-placement="top"></i>  <i class="fa fa-picture-o" ng-show="room.projectorAvailable" tooltip="Projector available" tooltip-placement="top"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
