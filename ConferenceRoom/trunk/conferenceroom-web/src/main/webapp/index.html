<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Conference Room</title>
        <link href="lib/bootstrap/bootstrap.css" rel="stylesheet"/>
        <link href="lib/ionicons/ionicons.css" rel="stylesheet">
        <link href="lib/angular-ui-grid/ui-grid.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>

    <body>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
        
    <div id="left-nav">
        <div class="welcome">Welcome to Conference Room</div>
        <div class="title">Menu</div>
        <ul class="list">
            <li class="list-item">
                <a class="item-content" href="#dashboard/1">
                    <i class="ion-stats-bars"></i>
                    <h3>Book Conference Rooms</h3>
                    <p>Select a date to book a conference room</p>
                </a>
            </li>
            <li class="list-item">
                <a class="item-content" href="#dashboard/2">
                    <i class="ion-pie-graph"></i>
                    <h3>Manage Conference Rooms</h3>
                    <p>Add or remove conference rooms</p>
                </a>
            </li>
            <li class="list-item">
                <a class="item-content" href="#dashboard/3">
                    <i class="ion-connection-bars"></i>
                    <h3>Manage Users</h3>
                    <p>Add or remove users</p>
                </a>
            </li>
        </ul>
    </div>

    <div id="container" ng-class="{'transition offset':(!showMenu), 'transition':(showMenu)}" 
        ng-app="MainApp" ng-controller="MainCtrl">
        <header class="bar bar-header nav-bar bar-stable">
            <button id="btn-menu" class="button button-icon" ng-click="toggleMenu()" style="font-size: 22px;">
                <i class="ion-navicon-round"></i>
            </button>
            <h1 class="title">Conference Room App</h1>
        </header>

        <div id="content" class="slide-animate" ng-include src="getDashboardUrl()"></div>

    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> Conference Room, Inc. </p>
      </div>
    </div>
        
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/fastclick/fastclick.js"></script>
    <script src="lib/spiner/spin.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-ui-grid/ui-grid.js"></script>
    <script src="resources/js/vendor/spin.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/useradmin_service.js"></script>
    <script src="scripts/services/roomadmin_service.js"></script>
    <script src="scripts/services/reservation_service.js"></script>
    <script src="scripts/controllers/useradmin_controller.js"></script>

    </body>
</html>
