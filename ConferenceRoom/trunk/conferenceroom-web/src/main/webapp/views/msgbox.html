<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
          data-ng-click="modalOptions.close()" ng-show="modalOptions.buttons.contains("'close'")">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" 
          data-ng-click="modalOptions.ok()" ng-show="modalOptions.buttons.contains("'ok'")">{{modalOptions.actionButtonText}}</button>
</div>
